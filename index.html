<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title> 
    <link rel="stylesheet" href="style.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="#" method ="POST" class="form" id="form-1">

      <div class="input-box">
        <input id="fullName" name="fullName" type="text" placeholder="Nhập tên của bạn" >
        <span class="form-message"></span>
      </div>

      <div class="input-box">
        <input id="email" name="email" type="text" placeholder="Nhập email của bạn" >
        <span class="form-message"></span>
      </div>

      <div class="input-box">
        <input  id="password" name="password" type="password" placeholder="Nhập mật khẩu" >
        <span class="form-message"></span>
      </div>

      <div class="input-box">
        <input id="password_confirmation" name="password_confirmation" type="password" placeholder="Nhập lại mật khẩu" >
        <span class="form-message"></span>
      </div>

      <div class="policy">
        <input type="checkbox">
        <h3>Tôi chấp nhận mọi điều khoản và điều kiện</h3>
      </div>

      <div class="input-box button">
        <input type="Submit" value="Đăng ký">
      </div>

      <div class="text">
        <h3>Bạn đã có tài khoản? <a href="#">Đăng nhập ngay</a></h3>
      </div>

    </form>
  </div>
  <script src="./app.js"></script>
  <script>
    Validator({
      form: '#form-1',
      errorSelector: ".form-message",
      rules: [
        Validator.isRequired('#fullName'),
        Validator.isName('#fullName'),
        Validator.isRequired('#email'),
        Validator.isEmail('#email'),
        Validator.minLength('#password',6),
        Validator.isRequired('#password_confirmation'),
        Validator.isConfirm("#password_confirmation",()=>{
          return document.querySelector('#form-1 #password').value;
        }, 'Mật khẩu nhập lại không chính xác')
      ],
      onSubmit: (data) =>{
        console.log(data)
      }
    })
  </script>
</body>
</html>
